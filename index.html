<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Red Hat eCommerce</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/shop-homepage.css" rel="stylesheet">

    <!-- icon -->
    <link rel="shortcut icon" href="/img/rh-favicon.ico" type="image/x-icon" />

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Red Hat Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-lg-3">

            <h1 class="my-4">
                <img src="/img/logo.png" width="100%" />
            </h1>
            <div class="list-group">
                <div class="list-group-item" style="background-color: #6c757d;color: white;">Nearest Store</div>
                <a href="/store/index.html?id=jakarta" class="list-group-item" onmouseover="this.style='background-color: #6c757d;color: white;'"
                   onmouseout="this.style=''">Jakarta</a>
                <a href="/store/index.html?id=surabaya" class="list-group-item" onmouseover="this.style='background-color: #6c757d;color: white;'"
                   onmouseout="this.style=''">Surabaya</a>
                <a href="/store/index.html?id=bandung" class="list-group-item" onmouseover="this.style='background-color: #6c757d;color: white;'"
                   onmouseout="this.style=''">Bandung</a>
            </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

            <div class="row">

                <div class="col-lg-12 mb-4 mt-5 px-4">

                    <h2 id="title">Product Detail</h2>

                    <img id="product-image" src="/img/image-4.jpg" class="float-left mr-4 mb-3"
                         style="width: 100%; max-width: 100%; border: 2px solid #6c757d; box-shadow: 0 0 5px rgba(0,0,0,0.3); padding: 5px;">

                    <div id="productDescription"></div>

                </div>
            </div>
            <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-2 bg-dark fixed-bottom">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Red Hat 2025</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.js"></script>

<script>
    function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    $(document).ready(function(){
        const id = getUrlParameter('id');

        if (id && id.trim() !== '') {
            $.get("/api/product/" + id, function (data) {
                if (data && data.productId && data.productName) {
                    $("#title").text(data.productName);
                    $("#productDescription").html(data.productDescription);
                }

                $("#product-image").attr("src", "/img/image-" + id + ".jpg");

            }).fail(function (jqXHR, textStatus, errorThrown) {
                console.error("error fetching products:", textStatus, errorThrown);
                $("#title").text("Error loading product details");
                $("#product-image").remove();
            });
        }
    });
</script>

</body>

</html>
